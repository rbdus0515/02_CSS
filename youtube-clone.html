<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>유튜브 복사</title>

    <link rel="stylesheet" href="css/youtube-clone.css">
    <script src="https://kit.fontawesome.com/eb7f8e3a35.js" crossorigin="anonymous"></script>

</head>
<body>

    <main>
        <header>
            <!-- 햄버거 버튼 / 유튜브 로고, 메인으로 나가기 -->
            <section  id="mainmenu-btn">
                <button class="fa-solid fa-bars" style="color: #2e2e2e;"></button>
            </section>

            <section>
                <a href="#">
                    <img src="../imagens/youtube-logo.png" id="home-logo">                    
                </a>
            </section> 

            <!-- 검색창,음성검색 -->
            <section>
                <section class="search-area">
                    <form action="#" name="seardch-form">
                        <fieldset>
                            <input type="search" id="query" name="query"
                                autocomplete="off" placeholder="검색">

                                <button id="keyboard-btn" class="fa-regular fa-keyboard" style="color: #6e6e6e;"></button>
                                <button id="search-btn" class="fa-solid fa-magnifying-glass"></button>
                            </fieldset>
                        </form>
                    </section>
                    <button id="voice-search" class="fa-solid fa-microphone" style="color: #454545;"></button>
            </section>

            <!-- 영상 업로드, 알림, 내프로필 -->
            <section>
                <button id="upload-btn" class="fa-solid fa-video" style="color: #2b2b2b;"></button>
                <button id="bell-btn" class="fa-regular fa-bell" style="color: #333333;"></button>
                <button id="user-btn" class="fa-solid fa-user" style="color: #4a4a4a;"></button>
            </section>
        </header>

        <body>
            <section id="main-view">
                <section id="play-video">
                    <iframe width="560" height="315"
                    src="https://www.youtube.com/embed/hRE_2QyOFtE?si=Sdjr_ulmKN-xDwUP"
                    title="YouTube video player"
                    frameborder="0"
                    allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
                    allowfullscreen></iframe>
                </section>

                <section id="play-video-explanation">
                    <section id="video-title"><p>담 걸린 침착맨의 아이언맨 맛 버거 먹방</p></section>
                    <section id="video-SBL">
                        <section id="profile"></section>
                        <section id="name-subscribe"></section>
                        <section id="like-hate"></section>
                        <section id="share"></section>
                    </section>
                </section>
                <section></section>
            </section>
        </body>
    </main>
    
</body>
</html>
